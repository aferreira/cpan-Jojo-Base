[@Filter]
-bundle = @RJBS
-remove = MakeMaker
-remove = MetaConfig
[ModuleBuild]
[MetaProvides::Package]

[AutoPrereqs]
[RemovePrereqs]
remove = Carp
remove = Jojo::Role
remove = base
remove = constant
remove = feature
remove = lib
remove = strict
remove = warnings
remove = utf8

[Prereqs / Requires]
Mojolicious = 7.43    ; with_roles() method

[Prereqs / Recommends]
Jojo::Role = 0.2.0
